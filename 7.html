<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 实例</title>
  <script src='node_modules/vue/dist/vue.js'></script>
</head>
<body>
<script>
var data = { a: 1}
var vm = new Vue({
  data: data
})

console.log(vm.a  === data.a) // true

// 设置属性也会影响到原始数据
vm.a = 2
console.log(data.a) // 2

// ... 反之亦然
data.a = 3
console.log(vm.a) // 3
</script>
<div id="example"></div>
<script>
var data = { a: 1}
var vm = new Vue({
  el: '#example',
  data: data
})

console.log(vm.$data  === data) // true
console.log(vm.$el === document.getElementById('example')) // true

// $watch 是一个实例方法
vm.$watch('a', function(newVal, oldVal){
  // 这个回调将在 ‘vm.a’ 改变后调用
})
</script>
</body>
</html>
